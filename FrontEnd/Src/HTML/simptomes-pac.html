<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QResp</title>
    <link rel="stylesheet" href="/FrontEnd/Src/Styles/simptomes-pac.css">
</head>
<body>
    <div class="finestra">
        <div class="cap">
            <div class="text">
                Antoni (63)  
            </div>
            <div class="perfil">
                <a href="usuari.html">
                    <button class="usuari-btn">
                        <img src="/FrontEnd/img/login.png" alt="usuari" class="imgusuari">
                    </button>
                </a>
            </div>
        </div>

        <div class="simptomes"> 
            <div class="simptomes-titol">SÍMPTOMES</div> 

            <!-- Matriu de botons ajustada a 3-3-1 (eliminant "Proves Inicials") -->
            <div class="matriu-boto">
                <button class="btn-simptoma" data-simptoma="RX Tòrax: Infiltrats o sospita Pneumònia">RX Tòrax</button>
                <button class="btn-simptoma" data-simptoma="Diagnòstic Concret d'Agudització">Agudització</button>
                <button class="btn-simptoma" data-simptoma="Pneumònia: Diagnòstic Confirmat">Pneumònia Confirmada</button>

                <button class="btn-simptoma" data-simptoma="No Diagnòstic Concret">Sense Diagnòstic</button>
                <button class="btn-simptoma" data-simptoma="Antibiòtic per Immunodeprimits">Antibiòtic: Immunodeprimit</button>
                <button class="btn-simptoma" data-simptoma="Heparina (HBPM)">Heparina (HBPM)</button> <!-- Afegit Heparina a la matriu -->
            </div>

            <!-- Títol Observacions -->
            <div class="observacions-titol">Observacions</div>

            <!-- Quadre de text per escriure les observacions -->
            <textarea class="observacions-caixa" placeholder="Introdueix les teves observacions aquí..."></textarea>
        </div>

        <div class="introduir-simptomes">
            <a href="resolucio-pac.html">
                <button class="intro">Introduir símptomes</button>
            </a>
        </div>

        <!-- Botó de retornar cap a la pàgina anterior -->
        <div class="retornar-btn">
            <a href="segona.html">
                <button class="btn-retornar">Retornar</button>
            </a>
        </div>
    </div>

    <script>
        // Script per a la selecció dels botons
        document.querySelectorAll('.btn-simptoma').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
